<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">

        <!-- the input -->
        <input type="number" name="screen" id="screen" value="0">
      
        <!-- the buttons -->
        <div class="calculator-buttons">
          <!-- buttons go here -->
          
  <button class="calc-button">÷</button>
  <button class="calc-button">X</button>
  <button class="calc-button">&plus;</button>
  <button class="calc-button">−</button>
  <button class="calc-button">7</button>
  <button class="calc-button">8</button>
  <button class="calc-button">9</button>
  

  <button class="calc-button">4</button>
  <button class="calc-button">5</button>
  <button class="calc-button">6</button>
  

  <button class="calc-button">1</button>
  <button class="calc-button">2</button>
  <button class="calc-button">3</button>
  

  <button class="calc-button">0</button>
  <button class="calc-button decimal">.</button>
  <button class="calc-button all-clear">C</button>
  <button class="calc-button equal">&equals;</button>
        </div>
      
      </div>
      
    <script src="index.js"></script>
  </body>
</html>
